<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puzzles</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Times+New+Roman&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #eaf4ff;
    font-family: "Times New Roman", serif;
    color: #0b2545;
    overflow-y: auto;
}

::-webkit-scrollbar {
    width: 10px;
}
::-webkit-scrollbar-track {
    background: #d6e8ff;
}
::-webkit-scrollbar-thumb {
    background: #7aa7d9;
    border-radius: 10px;
}

.container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 30px;
}

h1, h2 {
    font-family: "Merriweather", serif;
    color: #0b2545;
}

.section {
    background: #f5faff;
    border-radius: 16px;
    padding: 25px;
    margin-bottom: 40px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.grid {
    display: grid;
    gap: 6px;
    justify-content: center;
    margin-top: 20px;
}

.cell {
    width: 36px;
    height: 36px;
    background: white;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
}

.cell.selected {
    background: #b6d7ff;
}

.word-list {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
}

.word {
    padding: 6px 12px;
    border-radius: 20px;
    background: #d6e8ff;
    font-weight: bold;
}

.word.found {
    text-decoration: line-through;
    background: #a7d3a6;
}

.unjumble-box {
    text-align: center;
    margin-top: 20px;
}

.scrambled {
    font-size: 28px;
    letter-spacing: 6px;
    font-weight: bold;
}

input {
    margin-top: 12px;
    padding: 8px;
    font-size: 16px;
}

button {
    margin-top: 12px;
    padding: 8px 16px;
    background: #7aa7d9;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #5c92cc;
}
</style>
</head>

<body>
<div class="container">

<h1>Puzzles</h1>

<!-- WORD SEARCH -->
<div class="section">
<h2>Word Search</h2>

<div id="grid" class="grid"></div>

<div class="word-list" id="wordList"></div>
</div>

<!-- UNJUMBLE -->
<div class="section">
<h2>Unjumble</h2>

<div class="unjumble-box">
    <div id="scrambled" class="scrambled"></div>
    <input id="guess" type="text" placeholder="Your guess">
    <br>
    <button onclick="checkUnjumble()">Check</button>
    <p id="unjumbleResult"></p>
</div>
</div>

</div>

<script>
/* =====================
   WORD SEARCH SETTINGS
   ===================== */

const gridLetters = [
    "D G L Z N C S P J C D T V E D R",
    "R S I A T H P Z L F H E E M E L",
    "E E D E L P J O N B E A F I S T",
    "O T S E L N L Q Y M G O N H R E",
    "A I T E M A L T O M I D S U D P",
    "A T I G S K T R E E E J E T A H",
    "B H N U L A S R N E Y C W T Z G",
    "N K S Q P C Y T R F A C N I C I",
    "P S E I Y A K N N B A A E D F E",
    "E T L E Y E R H X E S M H I E L",
    "T A Y G L C I S P M M T I Z K S",
    "P R W G L E N E S L J A Z L S R",
    "I I I N O Q G E E R O G N H Y J",
    "T T V O H T L A V V W D P R E P",
    "N F O G R E E S L I L J U F O B",
    "M T W Q T P R X E G E Z M R P C"
  
];

const words = [
    "ORNAMENTS",
    "REINDEER",
    "RUDOLPH",
    "KRINGLE",
    "SLEIGH",
    "TINSEL",
    "EGGNOG",
    "FAMILY",
    "SANTA",
    "ELVES",
    "HOLLY",
    "TREE"
];

/* =====================
   UNJUMBLE SETTINGS
   ===================== */

const UNJUMBLES = [
    { answer: "Christmas", scrambled: "Scahmrtis" },
    { answer: "Holiday", scrambled: "Yhaodli" },
    { answer: "Menorah", scrambled: "Hmaerno" },
    { answer: "Gift", scrambled: "Tgif" },
    { answer: "Mistletoe", scrambled: "Emoitsetl"},
    { answer: "Tree", scrambled: "Reet"}
];

let currentUnjumble = 0;

/* =====================
   WORD SEARCH LOGIC
   ===================== */

const grid = document.getElementById("grid");
const wordList = document.getElementById("wordList");

const size = gridLetters.length;
grid.style.gridTemplateColumns = `repeat(${gridLetters[0].split(" ").length}, 36px)`;

let selected = [];
let foundWords = new Set();

gridLetters.forEach(row => {
    row.split(" ").forEach(letter => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = letter;
        div.onclick = () => toggleCell(div);
        grid.appendChild(div);
    });
});

words.forEach(word => {
    const span = document.createElement("span");
    span.className = "word";
    span.textContent = word;
    wordList.appendChild(span);
});

function toggleCell(cell) {
    cell.classList.toggle("selected");
    if (cell.classList.contains("selected")) {
        selected.push(cell.textContent);
    } else {
        selected = selected.filter(l => l !== cell.textContent);
    }
    checkSelection();
}

function checkSelection() {
    const guess = selected.join("");
    if (words.includes(guess) && !foundWords.has(guess)) {
        foundWords.add(guess);
        document.querySelectorAll(".word").forEach(w => {
            if (w.textContent === guess) w.classList.add("found");
        });
        clearSelection();
    }
}

function clearSelection() {
    document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
    selected = [];
}

/* =====================
   UNJUMBLE LOGIC
   ===================== */

function loadUnjumble() {
    document.getElementById("scrambled").textContent =
        UNJUMBLES[currentUnjumble].scrambled;
    document.getElementById("guess").value = "";
    document.getElementById("unjumbleResult").textContent = "";
}

function checkUnjumble() {
    const guess = document.getElementById("guess").value.trim().toUpperCase();
    const result = document.getElementById("unjumbleResult");

    if (guess === UNJUMBLES[currentUnjumble].answer) {
        result.textContent = "Correct!";
        result.style.color = "green";
        setTimeout(() => {
            currentUnjumble = (currentUnjumble + 1) % UNJUMBLES.length;
            loadUnjumble();
        }, 800);
    } else {
        result.textContent = "Try again.";
        result.style.color = "red";
    }
}

loadUnjumble();
</script>

</body>
</html>
