<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spirit Week | In The Middle</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap');

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #f7f9fb; /* light blue */
    color: #003366; /* dark blue text */
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
    font-family: "Times New Roman", Times, serif;
  }

  body.loaded {
    opacity: 1;
  }

  header {
    width: 100%;
    max-width: 900px;
    text-align: center;
    margin-bottom: 40px;
    font-family: "Merriweather", serif;
  }

  header h1 {
    font-size: 2.2rem;
    color: #002b80; /* deep blue title */
    margin-bottom: 10px;
  }

  header p {
    font-size: 1rem;
    color: #0059b3; /* lighter blue subtitle */
    font-family: "Times New Roman", Times, serif;
  }

  .article-card {
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 900px;
    padding: 40px;
    margin-bottom: 40px;
    transition: transform 0.2s ease;
  }

  .article-card:hover {
    transform: translateY(-3px);
  }

  .article-image {
    width: 100%;
    border-radius: 12px;
    margin: 20px 0;
  }

  article {
    line-height: 1.7;
    font-size: 1.05rem;
    color: #003366;
    font-family: "Times New Roman", Times, serif;
  }

  article h2 {
    margin-top: 30px;
    font-size: 1.5rem;
    color: #002b80;
    font-family: "Merriweather", serif;
  }

  a {
    color: #0059b3;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  footer {
    margin-top: 40px;
    font-size: 0.9rem;
    color: #004080;
    text-align: center;
    font-family: "Times New Roman", Times, serif;
  }
</style>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
</head>

<body>
  <header>
    <h1>Spirit Week</h1>
    <p>By Liv, Alana, Peyton, Sara — 10/13/2025</p>
  </header>

  <div class="article-card">
    <img src="https://placehold.co/800x400?text=Placeholder" alt="Article Image" class="article-image" />

    <article>
      <p>
       [Article Content]
      </p>

      <h2>Subheading (if necessary)</h2>
      <p>
        [article content 2]
      </p>
      <img src="https://placehold.co/700x300?text=Placeholder" alt="Supporting Image" class="article-image" />

      <p>
       Conclusion (if necessary)
      </p>
    </article>
  </div>

  <footer>
    <p><a href="https://sites.google.com/episcopalacademy.org/inthemiddle-eamsnewspaper/in-the-middle?authuser=1">← Back to Home</a></p>
    <p>© In The Middle — All Rights Reserved</p>
  </footer>
</body>
</html>
