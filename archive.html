<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Archive</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --navy: #0F1C3F;
    --light-blue: #4FA3FF;
    --bg: #EAF3FF;
}

body {
    margin: 0;
    background: var(--bg);
    font-family: "Times New Roman", serif;
    color: var(--navy);
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 10px;
}
::-webkit-scrollbar-track {
    background: #dbe8ff;
}
::-webkit-scrollbar-thumb {
    background: var(--navy);
    border-radius: 10px;
}

/* Page layout */
.container {
    max-width: 900px;
    margin: auto;
    padding: 40px 20px;
}

h1 {
    font-family: "Merriweather", serif;
    font-size: 42px;
    margin-bottom: 10px;
}

.divider {
    height: 2px;
    background: var(--navy);
    opacity: 0.15;
    margin: 24px 0;
}

/* Issue cards */
.issue {
    background: white;
    border-radius: 14px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.issue h2 {
    font-family: "Merriweather", serif;
    margin: 0 0 8px;
}

.issue p {
    margin: 0 0 12px;
}

.issue button {
    background: none;
    border: none;
    color: var(--light-blue);
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
}

.issue button:hover {
    color: var(--navy);
}

/* Overlay */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    z-index: 100;
}

/* PDF Viewer */
#pdfViewer {
    position: fixed;
    left: 50%;
    bottom: -100%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 1000px;
    background: var(--bg);
    border-radius: 18px 18px 0 0;
    padding: 16px;
    z-index: 101;
    transition: bottom 0.4s ease;
}

#pdfViewer.active {
    bottom: 0;
}

.viewer-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.viewer-header span {
    font-family: "Merriweather", serif;
    font-size: 18px;
}

.viewer-header button {
    background: var(--navy);
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
}

iframe {
    width: 100%;
    height: 80vh;
    border: none;
    border-radius: 12px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Archive</h1>
    <p>Browse previous issues of the newspaper. These are all the paperback editions of In the Middle.</p>

    <div class="divider"></div>

    <!-- ISSUE BLOCK -->
    <div class="issue">
        <h2>Fall 2025 Edition</h2>
        <p>The Fall 2025 Edition of ITM.</p>
        <button onclick="openPDF('https://drive.google.com/file/d/1cjfBPSunXfOYk93CLOhfkrnsHFZwVOmZ/preview')">
            Go to Edition →
        </button>
    </div>

    <!-- ADD MORE ISSUES BELOW -->
</div>

<!-- Overlay -->
<div id="overlay" onclick="closePDF()"></div>

<!-- PDF Viewer -->
<div id="pdfViewer">
    <div class="viewer-header">
        <span>Full Edition</span>
        <button onclick="closePDF()">✕ Close</button>
    </div>

    <iframe id="pdfFrame"></iframe>
</div>

<script>
function openPDF(url) {
    document.getElementById("pdfFrame").src = url;
    document.getElementById("overlay").style.display = "block";
    document.getElementById("pdfViewer").classList.add("active");
}

function closePDF() {
    document.getElementById("pdfFrame").src = "";
    document.getElementById("overlay").style.display = "none";
    document.getElementById("pdfViewer").classList.remove("active");
}
</script>

</body>
</html>
