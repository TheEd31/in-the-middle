<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>In The Middle - Middle School Newspaper Homepage</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --color-navy: #003057;
    --color-light-blue: #9BCBEB;
    --color-red: #FF3B3F; /* Brighter red */
    --color-green: #28A745; /* Added green */
    --font-primary: 'Merriweather', serif;
    --font-secondary: 'Open Sans', sans-serif;
}

body {
    background: url('https://i.ibb.co/ZgZqJYH/christmas-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: var(--font-secondary);
}

/* Text & Color Utilities */
.text-navy { color: var(--color-navy); }
.text-light-blue { color: var(--color-light-blue); }
.text-red { color: var(--color-red); }
.text-green { color: var(--color-green); }

.font-primary { font-family: var(--font-primary); }
.font-secondary { font-family: var(--font-secondary); }

/* Scrollbar */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: #f0f0f0; }
::-webkit-scrollbar-thumb { background: var(--color-light-blue); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--color-navy); }

/* Article Cards */
.article-card {
    transition: transform 0.2s, box-shadow 0.2s;
}
.article-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2), 0 4px 6px rgba(0,0,0,0.1);
}

/* Alternating Red & Green Cards */
.article-card.red { background-color: rgba(255,59,63,0.1); border-left: 4px solid var(--color-red); }
.article-card.green { background-color: rgba(40,167,69,0.1); border-left: 4px solid var(--color-green); }

/* Header */
header { text-align: center; margin-bottom: 2rem; color: var(--color-navy); }
.homepage-subtitle { font-family: "Times New Roman", serif; font-size: 1.15em; color: #0d47a1; margin-top: -0.3em; margin-bottom: 1.8em; }

/* Modal & Tooltip */
.modal-overlay { z-index: 1000; background-color: rgba(0,0,0,0.75); transition: opacity 0.3s ease; }
.modal-content { max-height: 90vh; max-width: 95vw; width: 800px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
.tooltip-floating { position: fixed; background-color: var(--color-navy); color: #fff; padding: 8px 10px; border-radius: 8px; font-size: 0.9rem; z-index: 99999; pointer-events: none; max-width: 320px; text-align: left; transform: translate(-50%, -100%) scale(0.98); opacity: 0; transition: opacity 0.18s ease, transform 0.18s ease; }
.tooltip-floating.visible { opacity: 1; transform: translate(-50%, -120%) scale(1); }
.tooltip-floating::after { content: ""; position: absolute; left: 50%; transform: translateX(-50%); bottom: -6px; border-width: 6px; border-style: solid; border-color: var(--color-navy) transparent transparent transparent; }

</style>
</head>
<body class="antialiased p-4 sm:p-8">

<header class="mb-8 border-b-4 border-navy pb-4">
    <h1 class="text-4xl sm:text-6xl font-black font-primary">In The Middle</h1>
    <p class="homepage-subtitle">The Episcopal Academy MS Newspaper - Holiday Edition</p>
</header>

<main id="article-grid" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 max-w-7xl mx-auto">
    <p id="loading-message" class="col-span-full text-center text-gray-500">Loading articles...</p>
</main>

<div id="article-modal" class="modal-overlay fixed inset-0 flex items-center justify-center opacity-0 pointer-events-none transition-opacity">
    <div class="modal-content bg-white rounded-xl shadow-2xl p-6 overflow-y-auto">
        <div class="flex justify-between items-start border-b border-light-blue pb-3 mb-4 sticky top-0 bg-white">
            <h3 id="modal-title" class="text-2xl font-primary font-extrabold text-navy"></h3>
            <button onclick="closeModal()" class="text-navy hover:text-red-500 p-1 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div id="modal-content-body" class="text-gray-800 font-secondary leading-relaxed text-base"></div>
    </div>
</div>

<script>
let articles = {
    news: {title:"News & Features", description:"Campus news, trips, policy changes", category:"Section", image:"https://www.phillymag.com/wp-content/uploads/sites/57/2024/09/Campus-Green-Chapel-Crowds-ps.jpg", content:"<p>News content here</p>", author:""},
    opinion: {title:"Fun & Games", description:"Puzzles and interactive fun", category:"Section", image:"https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/CrosswordUSA.svg/1200px-CrosswordUSA.svg.png", content:"<p>Puzzles content here</p>", author:""},
    athletics: {title:"Sports & Athletics", description:"Scores and team highlights", category:"Section", image:"https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_6/v1747664955/episcopalacademypa/m2tmbt97ckopdavsuhx2/athlanding1.jpg", content:"<p>Sports content here</p>", author:""},
    arts: {title:"Arts & Culture", description:"Arts and performances", category:"Section", image:"https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_6/v1747664950/episcopalacademypa/c19kays4aib1z3aoljip/artscccg.jpg", content:"<p>Arts content here</p>", author:""},
    join: {title:"Join the Staff!", description:"Get involved with writing or photography", category:"Opportunity", image:"https://lh3.google.com/u/0/d/1C-eS_ieobBY6dsFGnCO2dQDVXAFrx2_Q=w3270-h1824-iv1?auditContext=thumbnail&auditContext=forDisplay", content:"<p>Join info here</p>", author:""}
};

const articleGrid = document.getElementById('article-grid');
const modal = document.getElementById('article-modal');
const modalTitle = document.getElementById('modal-title');
const modalBody = document.getElementById('modal-content-body');

function loadArticles() {
    articleGrid.innerHTML = '';
    let i=0;
    for (const key in articles) {
        const article = articles[key];
        const colorClass = (i%2===0) ? 'red' : 'green';
        const cardHtml = `
        <div class="article-card ${colorClass} rounded-xl overflow-hidden shadow-lg cursor-pointer" onclick="openModal('${key}')">
            <img class="w-full h-48 object-cover" src="${article.image}" alt="${article.title}" onerror="this.src='https://placehold.co/600x400/f0f0f0/666666?text=NO+IMAGE';">
            <div class="p-6">
                <p class="text-xs font-semibold uppercase mb-1">${article.category}</p>
                <h2 class="text-xl font-primary font-extrabold text-navy">${article.title}</h2>
                <p class="text-gray-700 mt-2 line-clamp-3 font-secondary text-sm">${article.description}</p>
            </div>
        </div>`;
        articleGrid.insertAdjacentHTML('beforeend', cardHtml);
        i++;
    }
}
function openModal(key) {
    const a = articles[key];
    modalTitle.innerHTML = `<span class="text-xs font-semibold uppercase text-light-blue block">${a.category}</span>${a.title}`;
    modalBody.innerHTML = a.content;
    modal.classList.remove('opacity-0','pointer-events-none'); modal.classList.add('opacity-100');
    document.body.style.overflow = 'hidden';
}
function closeModal() {
    modal.classList.remove('opacity-100'); modal.classList.add('opacity-0','pointer-events-none');
    document.body.style.overflow = '';
}

window.onload = loadArticles;
modal.addEventListener('click', e => { if(e.target===modal) closeModal(); });
document.addEventListener('keydown', e=>{ if(e.key==='Escape' && modal.classList.contains('opacity-100')) closeModal(); });
</script>
</body>
</html>
